<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formato</title>
</head>
<body>
    <!--formação de textos por tag-->
    <p>isso é um texto normal</p>
    <p>isso é um texto <b>bold</b></p>
    <p>isso é um texto <i>italico</i></p>
    <p>isso é um texto <small>pequeno</small></p>
    <p>isso é um texto <sub>subscrito</sub></p>
    <p>isso é um texto <sup>superscrito</sup></p>
    <p>isso é um texto <del>deletado</del></p>
    <p>isso é um texto <mark>marcado</mark></p>
    <br>
</body>
</html>
